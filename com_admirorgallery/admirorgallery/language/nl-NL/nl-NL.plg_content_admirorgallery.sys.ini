PLG_ADMIRORGALLERY_XML_DESCRIPTION="<br style=&#34;clear:both;&#34;><h1>Admiror Gallery</h1><p>Admiror Gallery cre&euml;ert een beeldgalerij van mappen die afbeeldingen bevatten. De ondersteunde beeldformaten zijn jpg, jpeg, png en gif.</p><p>Maak een map die afbeeldingen bevat en plaats deze in de standaard afbeeldingenmap. Meestal is de standaard afbeeldingenmap <b>/images/stories/</b>.</p> <p>Plaats <b>{AG}naam_van_jouw_map{/AG}</b> in je artikel.</p><p>Wanneer een gebruiker een pagina met een Admiror Gallery opent worden automatisch miniaturen aangemaakt voor de afbeeldingen. Bij nieuwe afbeeldingen of wanneer de grootte gewijzigd is worden ook de miniaturen aangepast. Het wordt aangeraden om bij een wijziging, in een Admiror Gallery, als administrator de pagina te openen om zo de miniaturen bij te werken vooraleer een gebruiker de pagina bezoekt. Admiror Gallery bestaat uit 3 belangrijke elementen: <b>Templates</b>, <b>Popups</b> en <b>Afbeeldingenbeheer</b>.</p><p>Voor meer informatie surf je naar de <a href='https://www.admiror-design-studio.com/en/joomla-extensions' target='_blank'>Admiror Gallery webpagina</a> of <a href='https://www.vasiljevski.com/forum/index.php' target='_blank'>Admiror Gallery gemeenschap</a>.</p><p><table style='border: none;' cellpadding=&#34;0&#34; cellspacing=&#34;10&#34; border=&#34;0&#34;><tbody><tr><td style='border: none;'><img src='components/com_admirorgallery/templates/default/images/toolbar/icon-48-templates.png' style=&#34;float:left&#34; /></td><td style='border: none;'><b>Templates</b> bepalen het algemene uitzicht van een galerij. Meestal bestaat een galerij uit een reeks miniaturen die voorzien zijn van een bijschrift.</td></tr></tbody></table></p><p><table style='border: none;' cellpadding=&#34;0&#34; cellspacing=&#34;10&#34; border=&#34;0&#34;><tbody><tr><td style='border: none;'><img src='components/com_admirorgallery/templates/default/images/toolbar/icon-48-popups.png' style=&#34;float:left&#34; /></td><td style='border: none;'><b>Popups</b> tonen een grotere versie van de afbeelding wanneer op een miniatuur geklikt wordt.</td></tr></tbody></table></p><p><table style='border: none;' cellpadding=&#34;0&#34; cellspacing=&#34;10&#34; border=&#34;0&#34;><tbody><tr><td style='border: none;'><img src='components/com_admirorgallery/templates/default/images/toolbar/icon-48-imagemanager.png' style=&#34;float:left&#34; /></td><td style='border: none;'><b>Afbeeldingenbeheer</b> laat toe om afbeeldingen toe te voegen, te verwijderen of te hernoemen. Het is ook mogelijk om elke afbeelding te voorzien van een beschrijving, en dit in elke ge&iuml;nstalleerde taal in je site.</td></tr></tbody></table></p><img style='float: none;' src='components/com_admirorgallery/templates/default/images/explanation.jpg' /><h2>Copyright</h2><p>Admiror Gallery is vrije software. Je mag het pakket verspreiden en/of wijzigen volgens de voorwaarden van de <a href='https://www.gnu.org/licenses/gpl-3.0.html'>GNU General Public License</a> zoals gepubliceerd door de Free Software Foundation, versie 3, of hoger.<br></p>* Dit programma wordt verdeeld in de hoop dat het nuttig is voor velen, maar zonder garantie. Zie de <a href='https://www.gnu.org/licenses/gpl-3.0.html'>GNU General Public License</a> voor meer details.<br><br><br>"
