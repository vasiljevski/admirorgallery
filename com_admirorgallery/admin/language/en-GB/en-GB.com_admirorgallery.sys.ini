COM_ADMIRORGALLERY_DESCRIPTION="<h1>Admiror Gallery</h1><p>Admiror Gallery renders image galleries from any folder which contains images. It supports jpg, jpeg, png and gif images.</p><p>Create your folder inside the images root folder. Place the images you want to show as a gallery inside this folder. Joomla's default images root folder is <b>/images/sampledata/</b>.</p><p>Putting the tag <b>{AG}name_of_your_folder{/AG}</b> inside an article will result in the creation of a gallery.</p> <p>Thumbnails are created automatically. Whenever new images are added to the folder or there is a change in size, the thumbnails are recreated when a user views the article. However it''s recommended an admin opens the page, triggering Admiror Gallery to execute the changes. Admiror Gallery consists of 3 major elements: <b>Templates</b>, <b>Popups</b>and <b>Image manager</b>.</p><p>For more information visit the <a href='http://www.admiror-design-studio.com/en/joomla-extensions'target='_blank'>Admiror Gallery Webpage</a> or the <a href='http://www.vasiljevski.com/forum/index.php' target='_blank'>Admiror Gallery Community</a>.</p><p><table style='border: none;' cellpadding=&#34;0&#34; cellspacing=&#34;10&#34;border=&#34;0&#34;><tbody><tr><td style='border: none;'><img src='components/com_admirorgallery/templates/default/images/toolbar/icon-48-templates.png' style=&#34;float:left&#34; /></td><td style='border: none;'><b>Templates</b> determine the look and feel of your gallery. Usually it''s a set of thumbnails with descriptions.</td></tr></tbody></table></p><p><table style='border: none;' cellpadding=&#34;0&#34; cellspacing=&#34;10&#34;border=&#34;0&#34;><tbody><tr><td style='border: none;'><img src='components/com_admirorgallery/templates/default/images/toolbar/icon-48-popups.png'style=&#34;float:left&#34; /></td><td style='border: none;'><b>Popups</b> show a larger image when the thumbnail image is clicked.</td></tr></tbody></table></p><p><table style='border: none;' cellpadding='0' cellspacing='10'border='0'><tbody><tr><td style='border: none;'><img src='components/com_admirorgallery/templates/default/images/toolbar/icon-48-imagemanager.png'style='float:left' /></td><td style='border: none;'><b>Image manager</b> enables you to add, delete, rename images. You can enter a description for your images and have different descriptions for each installed site language.</td></tr></tbody></table></p><img style='float: none;' src='components/com_admirorgallery/templates/default/images/explanation.jpg' /><h2>Copyright</h2><p>Admiror Gallery is free software. You can redistribute it and/or modify it under the terms of the <a href= http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a> as published by the Free Software Foundation, either version 3, or (at your option) any later version.<br></p>* This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or USABILITY FOR A PARTICULAR PURPOSE. See the <a href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a> for more details.<br><br><br>"
